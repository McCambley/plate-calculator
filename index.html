    <title>Plate Calculator</title>
  </head>
  <body>
    <div class="content">
      <h1>Plates</h1>
      <div class="page-buttons">
        <button id="calculator-page-button" class="page-button active">Calculator</button>
        <button id="builder-page-button" class="page-button">Builder</button>
      </div>
      <div class="pages">
        <div id="calculator-page" class="page active">
          <section class="form">
            <form>
              <h2>Bar Weight</h2>
              <div class="weight-options">
                <label for="weight-45">
                  45<input type="radio" id="weight-45" name="options" value="45" checked />
                </label>
                <label for="weight-20"> 20<input type="radio" id="weight-20" name="options" value="20" /> </label>
                <label for="weight-0"> 0<input type="radio" id="weight-0" name="options" value="0" /></label>
              </div>
              <h2>Target Weight</h2>
              <div class="weight-input">
                <input id="weight" type="number" placeholder="Insert weight" pattern="\d*" />
              </div>
              <!-- <button id="calculate-button">Calculate</button> -->
            </form>
          </section>
          <section class="results">
            <h2>Plate Combinations</h2>
            <div class="plates"></div>
            <div class="plates-visual"></div>
          </section>
        </div>
        <div id="builder-page" class="page">
          <h2 class="total-weight"><span id="totalWeight">0</span> lbs</h2>
          <p class="current-plates">-</p>
          <div class="bar-weight-select">
            <label for="barWeight">Bar Weight: </label>
            <select id="barWeight">
              <option value="45">45 lbs</option>
              <option value="20">20 lbs</option>
              <option value="0">0 lbs</option>
            </select>
          </div>
          <div class="add-plate-buttons">
            <button class="add-plate-button" onclick="addPlate(45)">45</button>
            <button class="add-plate-button" onclick="addPlate(35)">35</button>
            <button class="add-plate-button" onclick="addPlate(25)">25</button>
            <button class="add-plate-button" onclick="addPlate(10)">10</button>
            <button class="add-plate-button" onclick="addPlate(5)">5</button>
            <button class="add-plate-button" onclick="addPlate(2.5)">2.5</button>
          </div>
          <button class="add-plate-button" onclick="clearPlates()">Clear</button>
        </div>
      </div>
    </div>
